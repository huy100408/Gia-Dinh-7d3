<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZianMythic's Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow-y: auto;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        .family-section {
            margin-top: 20px;
            padding-bottom: 50px;
        }
        .family-member {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        .family-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }
        .family-member img:hover {
            transform: scale(1.1);
        }
        .bio-container {
            display: none;
            text-align: left;
            margin-top: 20px;
            transition: opacity 0.5s ease-in-out;
        }
        .morph {
            animation: morph 0.5s ease-in-out;
        }
        @keyframes morph {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>ZianMythic's Website</h1>
            <p>Discord: huy100408 (ZianMythic)</p>
            <p>Join my Discord server: <a href="https://discord.gg/pt4H9FnxBM" target="_blank">Click Here</a></p>
        </div>
    </div>
    
    <div class="who-develop">
        <iframe src="https://www.youtube.com/embed/qp-j23kChks?autoplay=1&loop=1&controls=0&playlist=qp-j23kChks" frameborder="0" allowfullscreen></iframe>
        <audio autoplay loop>
            <source src="https://example.com/music.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="family-section">
        <h2>My Family</h2>
        <div id="family-container"></div>
        <div id="bio-container" class="bio-container">
            <img id="bio-img" src="" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%;">
            <p id="bio-text"></p>
        </div>
    </div>

    <script>
        const familyData = [
            { name: "Bà nội", bio: "Bà nội là một người rất yêu thương con cháu...", img: "data:image/png;base64,YOUR_BASE64_IMAGE_HERE" },
            { name: "Ông nội", bio: "Ông nội mặc dù đã mất rất lâu...", img: "data:image/png;base64,YOUR_BASE64_IMAGE_HERE" },
            { name: "Ba", bio: "Ba em là con trai út của gia đình...", img: "data:image/png;base64,YOUR_BASE64_IMAGE_HERE" }
        ];

        const container = document.getElementById('family-container');
        const bioContainer = document.getElementById('bio-container');
        const bioImg = document.getElementById('bio-img');
        const bioText = document.getElementById('bio-text');

        familyData.forEach(member => {
            const div = document.createElement('div');
            div.classList.add('family-member');
            div.innerHTML = `<img src="${member.img}" alt="${member.name}">`;
            div.onclick = () => {
                bioImg.src = member.img;
                bioText.innerText = member.bio;
                bioContainer.style.display = 'block';
                bioImg.classList.add('morph');
                setTimeout(() => bioImg.classList.remove('morph'), 500);
            };
            container.appendChild(div);
        });
    </script>
</body>
</html>
